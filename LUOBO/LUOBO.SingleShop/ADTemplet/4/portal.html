		function GetQueryString(name) {
		    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
		    var r = decodeURIComponent(window.location.search).substr(1).match(reg);
		    if (r != null) {
		        return unescape(r[2]);
		    }
		    else {
		        r = window.location.search.substr(1).match(reg);
		        if (r != null) {
		            return unescape(r[2]);
		        }
		        else {
		            return null;
		        }
		    }
		}
