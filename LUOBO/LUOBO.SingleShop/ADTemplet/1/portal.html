        <script>var reTime;</script>
        <!--WifiTempS name="跳转时间(毫秒) <br>备注:1秒=1000毫秒" type="parameter" key="reTime" -->
        <script>reTime = "2000";</script>
        <!--WifiTempE-->
<script type="text/javascript" language="Javascript">
    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = decodeURIComponent(window.location.search).substr(1).match(reg);
        if (r != null) {
            return unescape(r[2]);
        }
        else {
            r = window.location.search.substr(1).match(reg);
            if (r != null) {
                return unescape(r[2]);
            }
            else {
                return null;
            }
        }
    }

    var AcctSessionId = GetQueryString("sessionid");

    function resizeimg() {
        var objList = document.getElementById("box").getElementsByTagName("img");
        var obj = objList[0];
        var maxH = window.innerHeight - 220;
        var maxW = window.innerWidth - 200;
        var imgW = obj.width; 
        var imgH=obj.height;
        var ratioA=imgW/maxW;
        var ratioB=imgH/maxH;                
        if(ratioA>ratioB)
        {
            obj.width=maxW;
            obj.height=maxW*(imgH/imgW);
        }
        else
        {
            obj.height=maxH;
            obj.width=maxH*(imgW/imgH);
        }
        marginH = (window.innerHeight - obj.height - 120) /2;
        obj.style.marginTop = marginH+"px";
        if (AcctSessionId != null) {
            var timer = setTimeout("redirect()", reTime);
        }
    }

    function redirect() {
        window.location.href = 'home.html' + window.location.search;
    }
</script>

		<style type="text/css">
