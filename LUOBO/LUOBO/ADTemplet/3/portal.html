        		<script type="text/javascript" language="Javascript">
			var fr_content;
			var content_data = "";
			var content_url;
			function redirect() {
                if(content_data == null){
                    // wait for one second for the data ...
                    setTimeout(redirect, 1000);
                    return;
                }
				document.open();
				document.write(content_data);
				document.close();
			}
			window.onload = function() {
                var url = window.location.href;
                var pos = url.indexOf('?');
                // get rid of '_redir' and get the content url
               // content_url = url.substr(0,pos-5) + '_ct.html';
			    content_url="Page1.html";
				fr_content = document.getElementById("fr_content");
				xmlhttp = new XMLHttpRequest();
				xmlhttp.onreadystatechange = function() {
					if (xmlhttp.readyState == 4 && (xmlhttp.status == 0 || xmlhttp.status == 200 )) {
						content_data = xmlhttp.responseText;
                        // loaded the content in the unvisible frame first
						fr_content.contentDocument.write(content_data);
					}
				}
				xmlhttp.open("GET", content_url, true);
				xmlhttp.send();
				setTimeout(redirect, 3000);
			};
            </script>
